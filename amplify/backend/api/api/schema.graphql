type StudentUser
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create, update, read] }
      { allow: private, operations: [update, read] }
    ]
  ) {
  id: ID!
  score: Int!
  teacherName: String!
  userName: String!
  task: [Int]
  repeat: Int
  repeatTimeFrame: String
  taskDueDate: String
  taskSetDate: String
}

type StudentHistory
  @model
  @auth(rules: [{ allow: owner }, { allow: private, operations: [read] }]) {
  id: ID!
  level: Int!
  accuracy: Int!
  date: String!
  username: String!
}
