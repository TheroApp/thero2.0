type StudentUser
  @model
  @auth (
    rules: [
    { allow: owner, operations: [create, update, read] }, 
    { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  score: Int!
  teacherName: String!
  userName: String!
}

type StudentHistory @model @auth(rules: [{ allow: owner}, {allow: private, operations: [read] }]) {
  id: ID!
  level: Int!
  accuracy: Int!
  date: String!
  username: String!
}